# nginx.conf
# Konfigurasi Nginx kustom untuk Single Page Application (SPA).
# Ini memastikan semua rute (route) akan dilayani oleh index.html.

server {
  listen 80;
  server_name localhost;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri /index.html;
  }
}
