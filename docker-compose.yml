# docker-compose.yml
version: '3.8'

# Jaringan kustom untuk memungkinkan semua layanan berkomunikasi satu sama lain
networks:
  monitoring:
    driver: bridge

services:
  # Konfigurasi layanan Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # Memasang file konfigurasi Prometheus lokal Anda
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring

  # Konfigurasi layanan Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Atur kredensial login default
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      # Volume untuk menyimpan data Grafana secara persisten
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring

volumes:
  grafana-data:
